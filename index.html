
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Independence Day Card Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0; padding: 0;
    background: linear-gradient(#FF9933, #fff, #138808);
    display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    min-height: 100vh;
  }
  .desktop-msg { display: none; text-align: center; padding: 20px; }
  @media (min-width: 768px) {
    .container { display: none; }
    .desktop-msg { display: block; }
  }
  .container {
    width: 100%; max-width: 480px; padding: 15px;
  }
  h1 { text-align: center; color: navy; margin-bottom: 10px; }
  .form-group { margin: 10px 0; }
  label { display: block; font-weight: 600; margin-bottom: 5px; }
  input {
    width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;
  }
  .card-preview {
    margin-top: 20px; padding: 10px; border-radius: 15px; background: white; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    text-align: center; position: relative;
  }
  .card-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #FF9933; margin-bottom: 10px; }
  .btn { display: inline-block; margin: 10px 5px; padding: 10px 15px; border: none; border-radius: 5px; background: navy; color: white; font-weight: 600; cursor: pointer; }
  .btn:hover { background: #000060; }
</style>
</head>
<body>
<div class="desktop-msg">
  <h2>üì± Mobile Only</h2>
  <p>This site is designed for mobile use only. Please open it on your phone.</p>
</div>
<div class="container">
  <h1>üáÆüá≥ Independence Day Card</h1>
  <div class="form-group">
    <label>Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label>Mobile (optional)</label>
    <input type="text" id="mobile" placeholder="Enter mobile number">
  </div>
  <div class="form-group">
    <label>Upload Photo</label>
    <input type="file" id="photo" accept="image/*">
  </div>
  <div id="card" class="card-preview">
    <img id="preview-img" class="card-img" src="" alt="Photo Preview">
    <h2 id="preview-name">Your Name</h2>
    <p id="preview-id">ID: XXXXX</p>
    <p>‡§∏‡§æ‡§∞‡•á ‡§ú‡§π‡§æ‡§Å ‡§∏‡•á ‡§Ö‡§ö‡•ç‡§õ‡§æ ‡§π‡§ø‡§®‡•ç‡§¶‡•ã‡§∏‡•ç‡§§‡§æ‡§Å ‡§π‡§Æ‡§æ‡§∞‡§æ</p>
  </div>
  <button class="btn" onclick="generateCard()">Preview Card</button>
  <button class="btn" onclick="downloadCard()">Download PNG</button>
  <button class="btn" onclick="shareCard()">Share</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
const nameInput = document.getElementById('name');
const mobileInput = document.getElementById('mobile');
const photoInput = document.getElementById('photo');
const previewName = document.getElementById('preview-name');
const previewId = document.getElementById('preview-id');
const previewImg = document.getElementById('preview-img');

photoInput.addEventListener('change', e => {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = e => previewImg.src = e.target.result;
    reader.readAsDataURL(file);
  }
});

function generateCard() {
  previewName.textContent = nameInput.value || 'Your Name';
  previewId.textContent = 'ID: ' + (mobileInput.value || Date.now());
}

function downloadCard() {
  html2canvas(document.getElementById('card')).then(canvas => {
    const link = document.createElement('a');
    link.download = 'IndependenceCard.png';
    link.href = canvas.toDataURL();
    link.click();
  });
}

function shareCard() {
  html2canvas(document.getElementById('card')).then(canvas => {
    canvas.toBlob(blob => {
      const file = new File([blob], 'IndependenceCard.png', { type: 'image/png' });
      const shareData = {
        files: [file],
        text: `Wishing you a very Happy 79th Independence Day!\nLet us honour our nation‚Äôs past and work for a brighter future.\nüáÆüá≥ Jai Hind üáÆüá≥`,
        title: 'Happy Independence Day'
      };
      if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
        navigator.share(shareData);
      } else {
        window.location.href = `https://wa.me/?text=${encodeURIComponent(shareData.text)}`;
      }
    });
  });
}
</script>
</body>
</html>
